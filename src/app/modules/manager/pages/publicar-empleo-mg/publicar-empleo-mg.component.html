<div class="container-publicar">
  <div style="width: 90%">
    <nav aria-label="breadcrumb" style="background-color: white">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Publicar empleo</li>
      </ol>
    </nav>
  </div>

  <div class="d-flex flex-row" style="background-color: white; padding: 20px">
    <div class="d-flex flex-column">
      <div style="overflow-y: scroll; height: 500px;">

        <div class="block-crear">
          <img src="assets/images/maleta.png" />
          <p>crear un nuevo empleo</p>
          <button class="btn btn-primary" (click)="irNuevoEmpleo()">
            Crear empleo
          </button>
        </div>


        <div class="spinner-border" role="status" *ngIf="bol_LoadingEmpleos">
          <span class="sr-only">Loading...</span>
        </div>

        <app-lista-empleos
        *ngIf="!bol_LoadingEmpleos"
          [listEmpleos]="arrEmpleos"
          (sendEmpleo)="verDetalle($event)"
        ></app-lista-empleos>


      </div>
    </div>

    <div
      *ngIf="!bol_detalle"
      class="block-detalle d-flex flex-column justify-content-center"
    >
      <div>
        <img src="assets/images/laboral_cabeza.png" />
        <p>
          Aqui podras visualizar el detalle <br />
          del empleo una vez que lo publiques
        </p>
      </div>
    </div>

    <div class="block-detalle-fill" *ngIf="bol_detalle">
      <!-- {{ empleoDetalle | json }} -->

    <app-detalle-empleo [empleo]="empleoDetalle"></app-detalle-empleo>

    </div>
  </div>

  <button
    class="btn btn-info"
    data-toggle="modal"
    data-target="#modalAvisoFaltaDatos"
  >
    test aviso
  </button>
</div>

<div class="modal" tabindex="-1" id="modalAvisoFaltaDatos">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border-radius: 16px">
      <div class="mt-3 mr-3">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center w-100">
          <img src="assets/images/laboral_cabeza.png" />
        </div>
        <div
          class="text-center w-100 mt-4 mb-4"
          style="color: #1d214e; font-size: 16px; font-weight: 600"
        >
          <p>Aun no haz colocado los datos de tu empresa</p>
        </div>
        <div
          class="text-center w-100 mt-4 mb-4"
          style="color: #5f7494; font-size: 14px; font-weight: 400"
        >
          <p>
            Antes de publicar un empleo, es necesario que nos proporciones la
            informaci√≥n de tu empresa.
          </p>
        </div>
        <div class="text-center w-100 mb-5">
          <button
            type="button"
            class="btn"
            data-dismiss="modal"
            style="
              background-color: #3461ff;
              color: white;
              width: 190px;
              border-radius: 8px;
            "
          >
            Entendido
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
