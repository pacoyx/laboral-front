<div class="container-landing">
  <div style="width: 95%; margin-left: 20px">
    <app-nav-config></app-nav-config>
  </div>

  <div class="d-flex flex-row" style="margin: 10px">
    <app-menu-config
      (statePerfil)="showPerfil = $event"
      (statePwd)="showPwd = $event"
    ></app-menu-config>
    <app-cambiar-perfil *ngIf="showPerfil"></app-cambiar-perfil>
    <app-cambiar-pwd *ngIf="showPwd"></app-cambiar-pwd>
  </div>
</div>
