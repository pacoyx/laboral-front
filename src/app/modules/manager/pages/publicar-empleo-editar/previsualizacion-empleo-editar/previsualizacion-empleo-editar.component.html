<div class="block-visualizacion">
  <div class="titulo-preview">Previsualizaci√≥n</div>

  <div class="container-text-preview">
    <div class="d-flex header-text align-items-center">
      <img src="assets/images/logo_rappi.png" />
      <div style="margin-left: 10px">Rappi</div>
    </div>

    <div class="container-scroll">
      <div *ngFor="let pregunta of dataPreview.preguntas; index as i">
        <span> {{ pregunta }}</span>
        <p>
          {{ dataPreview.respuestas[i] }}
        </p>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <div class="alert alert-danger" role="alert" *ngIf="bolErr">
      Debe completar las preguntas del chatbot.
    </div>
    <button class="btn btn-primary ml-3" (click)="publicarEmpleo()">
      Publicar empleo
    </button>
  </div>
</div>

<div class="modal" tabindex="-1" id="modalPublicar">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border-radius: 16px">
      <div class="mt-3 mr-3">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center w-100">
          <img src="assets/images/logo_cabeza_azul.png" />
        </div>
        <div
          class="text-center w-100 mt-4 mb-4"
          style="color: #1d214e; font-size: 16px; font-weight: 600"
        >
          <p>{{ mensaje }}</p>
          <div class="spinner-grow spinner-grow-sm" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
