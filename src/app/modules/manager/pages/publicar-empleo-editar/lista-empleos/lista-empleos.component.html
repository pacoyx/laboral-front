


<div class="block-lista-empleos" *ngFor="let empleo of listEmpleos">
    <div class="d-flex align-items-center">
        <div class="bg-info">
            <img src="assets/images/logo_rappi.png">
        </div>
        <div class="bg-warning w-100 pl-2" style="color: #1D214E;">
            <p>{{empleo.titulo}}</p>
        </div>
    </div>
    <div class="d-flex w-100 align-items-center justify-content-around">
        <div>
            <span class="badge badge-primary p-2">{{empleo.modalidad}}</span>
        </div>
        <div style="text-align: right;">            
            <span class="badge badge-pill badge-danger">Hace 3 dias</span>
        </div>
    </div>

  </div>
