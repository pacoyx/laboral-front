<div class="w-100 text-center font-weight-bold" style="height: 50px;">
    <h4>
        Bienvenidos a Laboral.ai
    </h4> 
</div>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1" class="label_text">Correo electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>          
    
    <div class="form-group">
      <label for="exampleInputPassword1" class="label_text">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
      <small id="emailHelp" class="form-text text-muted">
        ¿Olvidaste tu contraseña?
    </small>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label label_text" for="exampleCheck1">Recordar contraseña</label>
    </div>
    
  </form>
  <button type="button" class="btn btn-block boton_reg" (click)="login()" >Inicia sesión</button>
  <div>
    
    <div class="text-center mt-3">
        <p>
            Inicia sesión con:
        </p>        
        
        <img src="assets/images/in.png">        
        <img src="assets/images/google.png" class="ml-3">
    </div>

  </div>
